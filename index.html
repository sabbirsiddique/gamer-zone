<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <!-- Nav bar starts -->
      <nav>
        <div class="nav-container">
          <div class="logo-container">
            <img src="./images/Frame.png" alt="" />
            <p class="title"><span class="highlight">G</span>amer</p>
          </div>
          <div class="nav-items-container">
            <a href="">About Us</a>
            <a href="">Developers</a>
            <div class="button-container">
              <button class="button1">
                Follow Us On
                <i class="fa-brands fa-youtube" style="color: #fa0000"></i>
                <i class="fa-brands fa-tiktok"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- Nav bar ends -->
    </header>
    <main>
      <!-- Banner section starts -->
      <section class="banner-section">
        <div class="banner-container">
            <div class="banner-info">
                <h4>Play Like The</h4>
                <h1>G.O.A.T.</h1>
                <div class="img-info">
                  <img src="./images/icons/Frame.svg" alt="" />
                  <p>1-Click instant play</p>
                </div>
                <div class="img-info">
                  <img src="./images/icons/Frame (1).svg" alt="" />
                  <p>No Download</p>
                </div>
                <div class="img-info">
                  <img src="./images/icons/Frame (2).svg" alt="" />
                  <p>1000s of supported online games</p>
                </div>
                <button class="sign-in">Sign In</button>
                <button class="go-rogue">Go Rogue</button>
              </div>

              <div class="banner-img-container">
                <div class="banner-img">
                  <img class="banner-image" src="./images/Group 18.png" alt="" />
                </div>
            
          </div>
          
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
